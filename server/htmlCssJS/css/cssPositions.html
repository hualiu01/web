<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <style>
        .static { position: static; background: lightgray; padding: 10px;}
        .relative { position: relative; top: 20px; background: lightblue; padding: 10px; }
        .absolute { position: absolute; top: 500px; left: 50px; background: lightgreen; padding: 10px; }
        .fixed { position: fixed; bottom: 0; right: 0; background: lightcoral; padding: 10px; }
        .sticky { position: sticky; top: 0; background: lightyellow; padding: 10px; }
        .content { height: 2000px; } /* To enable scrolling */
    </style>
</head>
<body>
    <div class="sticky">Sticky Position (Scroll to see effect)</div>
    <div class="static">Static Position</div>
    <div class="relative">Relative Position</div>
    <div class="absolute">Absolute Position</div>
    <div class="fixed">Fixed Position</div>
    <div class="content">Scroll down to observe the sticky behavior.</div>
</body>
</html>
